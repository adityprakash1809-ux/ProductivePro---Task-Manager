<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductivePro | Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --warning: #f72585;
            --info: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --bg-light: #ffffff;
            --text-light: #212529;
            --bg-dark: #121212;
            --text-dark: #e6e6e6;
            --card-light: #ffffff;
            --card-dark: #1e1e1e;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --bg: var(--bg-dark);
            --text: var(--text-dark);
            --card: var(--card-dark);
        }

        .light-mode {
            --bg: var(--bg-light);
            --text: var(--text-light);
            --card: var(--card-light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, var(--bg) 0%, var(--card) 100%);
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary) 0%, var(--warning) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .app-description {
            color: var(--gray);
            margin-bottom: 1.5rem;
        }

        .card {
            background-color: var(--card);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        input, select, button {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        input {
            flex: 1;
            background-color: var(--bg);
            color: var(--text);
            border: 1px solid var(--gray);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        button {
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
        }

        .btn-secondary {
            background-color: var(--info);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--secondary);
        }

        .btn-danger {
            background-color: var(--warning);
            color: white;
        }

        .btn-danger:hover {
            background-color: #d1146a;
        }

        .btn-small {
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filters {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            background-color: transparent;
            color: var(--text);
            border: 1px solid var(--gray);
        }

        .filter-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .task-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--gray);
            font-size: 0.9rem;
            color: var(--gray);
        }

        .task-list {
            list-style-type: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.75rem;
            background-color: var(--card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease;
            transition: transform 0.3s ease;
            cursor: grab;
        }

        .task-item:active {
            cursor: grabbing;
        }

        .task-item.dragging {
            opacity: 0.8;
            transform: rotate(5deg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .task-item.completed {
            opacity: 0.7;
            background-color: rgba(67, 97, 238, 0.1);
        }

        .task-checkbox {
            margin-right: 1rem;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .task-text {
            font-size: 1.1rem;
            word-break: break-word;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--gray);
        }

        .task-priority {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 20px;
            display: inline-block;
            width: fit-content;
        }

        .priority-high {
            background-color: rgba(247, 37, 133, 0.2);
            color: var(--warning);
        }

        .priority-medium {
            background-color: rgba(76, 201, 240, 0.2);
            color: var(--success);
        }

        .priority-low {
            background-color: rgba(114, 9, 183, 0.2);
            color: var(--info);
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: var(--card);
            color: var(--text);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .search-box {
            width: 100%;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .search-box input {
            width: 100%;
            padding-left: 2.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filters {
                width: 100%;
                justify-content: center;
            }
            
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .task-actions {
                margin-top: 1rem;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body class="light-mode">
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <header>
            <h1 class="app-title">ProductivePro</h1>
            <p class="app-description">Your ultimate task management solution</p>
        </header>

        <div class="card">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Enter a new task...">
                <select id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button class="btn-primary" id="addTaskBtn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>

            <div class="controls">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <button class="btn-danger" id="clearCompletedBtn">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
            </div>

            <div class="task-stats">
                <span id="totalTasks">Total: 0 tasks</span>
                <span id="completedTasks">Completed: 0 tasks</span>
            </div>

            <ul class="task-list" id="taskList">
                <li class="empty-state" id="emptyState">
                    <i class="fas fa-tasks"></i>
                    <h3>No tasks yet</h3>
                    <p>Add a new task to get started!</p>
                </li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const themeToggle = document.getElementById('themeToggle');
            const taskInput = document.getElementById('taskInput');
            const prioritySelect = document.getElementById('prioritySelect');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const searchInput = document.getElementById('searchInput');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const clearCompletedBtn = document.getElementById('clearCompletedBtn');
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            const totalTasksSpan = document.getElementById('totalTasks');
            const completedTasksSpan = document.getElementById('completedTasks');
            
            // State variables
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            let searchQuery = '';
            let dragSrcElement = null;
            
            // Initialize the app
            function init() {
                renderTasks();
                updateStats();
                
                // Set theme based on user preference
                if (localStorage.getItem('theme') === 'dark') {
                    document.body.classList.remove('light-mode');
                    document.body.classList.add('dark-mode');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Update task statistics
            function updateStats() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                
                totalTasksSpan.textContent = `Total: ${totalTasks} tasks`;
                completedTasksSpan.textContent = `Completed: ${completedTasks} tasks`;
            }
            
            // Render tasks based on current filter and search
            function renderTasks() {
                let filteredTasks = tasks;
                
                // Apply filter
                if (currentFilter === 'active') {
                    filteredTasks = filteredTasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = filteredTasks.filter(task => task.completed);
                }
                
                // Apply search
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    filteredTasks = filteredTasks.filter(task => 
                        task.text.toLowerCase().includes(query)
                    );
                }
                
                // Clear the task list
                taskList.innerHTML = '';
                
                // Show empty state if no tasks
                if (filteredTasks.length === 0) {
                    taskList.appendChild(emptyState);
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                    
                    // Render tasks
                    filteredTasks.forEach((task, index) => {
                        const taskItem = document.createElement('li');
                        taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                        taskItem.draggable = true;
                        taskItem.dataset.id = task.id;
                        
                        taskItem.innerHTML = `
                            <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                            <div class="task-content">
                                <span class="task-text">${task.text}</span>
                                <span class="task-priority priority-${task.priority}">${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)} Priority</span>
                            </div>
                            <div class="task-actions">
                                <button class="btn-secondary btn-small edit-btn"><i class="fas fa-edit"></i></button>
                                <button class="btn-danger btn-small delete-btn"><i class="fas fa-trash"></i></button>
                            </div>
                        `;
                        
                        taskList.appendChild(taskItem);
                        
                        // Add event listeners for the task
                        const checkbox = taskItem.querySelector('.task-checkbox');
                        const editBtn = taskItem.querySelector('.edit-btn');
                        const deleteBtn = taskItem.querySelector('.delete-btn');
                        
                        checkbox.addEventListener('change', () => toggleTaskCompleted(task.id));
                        editBtn.addEventListener('click', () => editTask(task.id));
                        deleteBtn.addEventListener('click', () => deleteTask(task.id));
                        
                        // Drag and drop events
                        taskItem.addEventListener('dragstart', handleDragStart);
                        taskItem.addEventListener('dragover', handleDragOver);
                        taskItem.addEventListener('dragleave', handleDragLeave);
                        taskItem.addEventListener('drop', handleDrop);
                        taskItem.addEventListener('dragend', handleDragEnd);
                    });
                }
            }
            
            // Add a new task
            function addTask() {
                const text = taskInput.value.trim();
                const priority = prioritySelect.value;
                
                if (text) {
                    const newTask = {
                        id: Date.now(),
                        text,
                        priority,
                        completed: false,
                        timestamp: new Date()
                    };
                    
                    tasks.push(newTask);
                    saveTasks();
                    renderTasks();
                    updateStats();
                    
                    // Clear input
                    taskInput.value = '';
                    taskInput.focus();
                    
                    // Show animation for new task
                    const newTaskElement = document.querySelector(`[data-id="${newTask.id}"]`);
                    if (newTaskElement) {
                        newTaskElement.style.animation = 'fadeIn 0.5s ease';
                    }
                }
            }
            
            // Toggle task completed status
            function toggleTaskCompleted(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            // Edit a task
            function editTask(id) {
                const task = tasks.find(task => task.id === id);
                if (!task) return;
                
                const newText = prompt('Edit your task:', task.text);
                if (newText !== null && newText.trim() !== '') {
                    task.text = newText.trim();
                    saveTasks();
                    renderTasks();
                }
            }
            
            // Delete a task
            function deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    tasks = tasks.filter(task => task.id !== id);
                    saveTasks();
                    renderTasks();
                    updateStats();
                }
            }
            
            // Clear all completed tasks
            function clearCompletedTasks() {
                if (confirm('Are you sure you want to clear all completed tasks?')) {
                    tasks = tasks.filter(task => !task.completed);
                    saveTasks();
                    renderTasks();
                    updateStats();
                }
            }
            
            // Drag and drop functions
            function handleDragStart(e) {
                this.classList.add('dragging');
                dragSrcElement = this;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', this.dataset.id);
            }
            
            function handleDragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                return false;
            }
            
            function handleDragLeave() {
                this.classList.remove('over');
            }
            
            function handleDrop(e) {
                e.stopPropagation();
                e.preventDefault();
                
                if (dragSrcElement !== this) {
                    // Get task IDs
                    const sourceId = parseInt(dragSrcElement.dataset.id);
                    const targetId = parseInt(this.dataset.id);
                    
                    // Find indices in tasks array
                    const sourceIndex = tasks.findIndex(task => task.id === sourceId);
                    const targetIndex = tasks.findIndex(task => task.id === targetId);
                    
                    if (sourceIndex !== -1 && targetIndex !== -1) {
                        // Remove task from old position and insert at new position
                        const [movedTask] = tasks.splice(sourceIndex, 1);
                        tasks.splice(targetIndex, 0, movedTask);
                        
                        saveTasks();
                        renderTasks();
                    }
                }
                
                return false;
            }
            
            function handleDragEnd() {
                document.querySelectorAll('.task-item').forEach(item => {
                    item.classList.remove('over');
                    item.classList.remove('dragging');
                });
            }
            
            // Event Listeners
            addTaskBtn.addEventListener('click', addTask);
            
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            searchInput.addEventListener('input', function() {
                searchQuery = this.value;
                renderTasks();
            });
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderTasks();
                });
            });
            
            clearCompletedBtn.addEventListener('click', clearCompletedTasks);
            
            themeToggle.addEventListener('click', function() {
                if (document.body.classList.contains('light-mode')) {
                    document.body.classList.remove('light-mode');
                    document.body.classList.add('dark-mode');
                    this.innerHTML = '<i class="fas fa-sun"></i>';
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark-mode');
                    document.body.classList.add('light-mode');
                    this.innerHTML = '<i class="fas fa-moon"></i>';
                    localStorage.setItem('theme', 'light');
                }
            });
            
            // Initialize the app
            init();
        });
    </script>
</body>
</html>
